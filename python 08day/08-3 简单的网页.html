<!--支持HTML 5.0标准-->
<!DOCTYPE html>

<!--html 整个网页内容(包括一些网页相关信息)-->
<html lang="en">
<!--head 网页的设置,以及外部文件的引入-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--body 中可以定义网页中的内容-->
<body>
    这是我的第一个网页
</body>
</html>
<!--Ctrl + S 保存代码-->


<!--
关于网页的格式问题:
  <标记名称 标记属性> 标记内容 </标记名称>
在爬虫过程中,主要针对 body这个标记爬虫

标记属性: 属性名称=属性值  比如name=张三

-->
