<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- style 级联样式标记文件，只能定义在head中 -->
    <style>
      .a{
        color:red;
        font-size:50px;
        font-weight:bold;
        font-family:'华文彩云';

        width:500px;
        height:600px;
        background:url('./wallhaven-n6qd36.png') no-repeat;
        background-size:100%;
      }
    </style>
</head>
<body>
  <div class="a">中国的邮轮开得越来越远</div>
</body>
</html>
<!--
设置颜色
  color:red;
  注释：blue、green... 颜色对照表
设置字体大小
  font-size:50px;
  注释：px为单位
设置字体加粗
  font-weight:bold;
设置字体样式
  font-family:'华文彩云';
  注释：控制面板->大图标->字体

设置背景颜色
  background:red;
设置背景图片
  background:url('./wallhaven-n6qd36.png') no-repeat;
  注意： no-repeat 去掉重复的图片
设置背景图与当前区域大小的关系
  background-size:100%;
设置div、video 的宽高
 width:500px;
 height:600px;

-->
